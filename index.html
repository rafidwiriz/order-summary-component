<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Red%20Hat%20Display.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <article class="card" style="border-radius: 1rem;margin: 1rem 0rem;">
            <article class="image"><img src="assets/img/illustration-hero.svg" alt="a person listening to music from her phone through her headphone"></article>
            <article class="text-center body" style="padding: 0rem 3rem;">
                <h2 style="margin: 0rem;margin-top: 2rem;">Order Summary</h2>
                <p style="margin: 1rem 0rem;">You can now listen to millions of songs, audiobooks, and podcasts on any&nbsp;device anywhere you like!</p>
                <div class="d-flex justify-content-between align-items-center plans" style="padding: 1.5rem 1rem;margin-bottom: 2rem;">
                    <div class="d-flex align-items-center"><img src="assets/img/icon-music.svg" style="margin-right: 1rem;">
                        <div class="text-start">
                            <h6 style="margin: 0rem;">Annual Plan</h6>
                            <p style="margin: 0rem;">$59.99/year</p>
                        </div>
                    </div><a href="#">Change</a>
                </div>
            </article>
            <article class="buttons" style="padding: 0rem 3rem;">
                <div><button class="btn btn-primary" type="button" style="padding: 0.5rem 0rem;border-radius: 0.5rem;margin-bottom: 1rem;">Proceed to Payment</button></div>
                <div class="d-flex justify-content-center"><a href="#" style="margin-bottom: 2rem;">Cancel Order</a></div>
            </article>
        </article><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/rafidwiriz">rafidwiriz</a> using <a href="https://bootstrapstudio.io/">Bootstrap Studio</a>.
</div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
